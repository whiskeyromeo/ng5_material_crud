
<mat-sidenav-container 
  class="app-sidenav-container" 
  [class.dark-theme]="isDarkTheme"
  [dir]="direction"
>
  <mat-sidenav #sidenav class="app-sidenav mat-elevation-z2"
    [opened]="!isScreenSmall()"
    [mode]="isScreenSmall() ? 'over' : 'side'"
  >
    <mat-toolbar color="primary">Contacts</mat-toolbar>
    <mat-nav-list>
      <mat-list-item *ngFor="let user of users | async">
        <a matLine (click)="getUserPage(user._id)">
          <mat-icon svgIcon="{{user.avatar}}"></mat-icon>  {{ user.name }}
        </a>
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>

  <div class="app-sidenav-content">
    <app-toolbar 
      (toggleSidenav)="sidenav.toggle()"
    ></app-toolbar>
    <div class="wrapper">
      <router-outlet></router-outlet>
        <app-settings-toolbar
          (toggleTheme)="toggleTheme()"
          (toggleDirection)="toggleDirection()"
        ></app-settings-toolbar>
    </div>
  </div>
</mat-sidenav-container>
