<div *ngIf="!user" align="center">
  <mat-spinner></mat-spinner>
</div>

<div *ngIf="user" class="user-card-wrapper">
  <mat-card>
    <mat-card-header>
      <mat-icon svgIcon="{{ user.avatar }}" mat-card-avatar></mat-icon>
      <mat-card-title>{{user.name}}</mat-card-title>
      <mat-card-subtitle>Birthdate : {{ user.birthDate | date: 'LLLL d'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-tab-group>
        <mat-tab label="Bio">
          <p>{{user.bio}}</p>
        </mat-tab>
        <mat-tab label="Notes">
          <div>
            <app-notes [userId]="user._id" ></app-notes>
          </div>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
  <div class="user-card-options">
    <button (click)="editUser()" mat-icon-button class="mat-accent user-edit-button">
      <mat-icon>create</mat-icon>
    </button>
    <button (click)="deleteUser()" mat-icon-button class="mat-warn user-delete-button">
      <mat-icon>delete_forever</mat-icon>
    </button>
    

  </div>
  
</div>
