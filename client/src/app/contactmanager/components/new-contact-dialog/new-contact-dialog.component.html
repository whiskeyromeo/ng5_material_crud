<h2 mat-dialog-title>Add New Contact</h2>
<mat-dialog-content>
  <div class="new-contact-container">

    <mat-form-field>
      <mat-select placeholder="Avatar" [(ngModel)]="user.avatar">
        <mat-select-trigger>
          <mat-icon svgIcon={{user.avatar}}></mat-icon> {{ user.avatar }}
        </mat-select-trigger>
        <mat-option *ngFor="let avatar of avatars" [value]="avatar">
          <mat-icon svgIcon={{avatar}}></mat-icon> {{ avatar }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Name" [formControl]="name" [(ngModel)]="user.name" required>
      <mat-error *ngIf="name.hasError('required')">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <textarea matInput placeholder="Bio" [(ngModel)]="user.bio"></textarea>
    </mat-form-field>

    <mat-form-field>
      <input disabled matInput [matDatepicker]="picker" [(ngModel)]="user.birthDate" placeholder="Enter your birthdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker disabled="false"></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
      <input matInput atp-time-picker [(ngModel)]="user.startTime" placeholder="Start Time" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]"/>
    </mat-form-field>

    <mat-form-field>
      <input disabled matInput [min]="user.birthDate" [matDatepicker]="picker2" [(ngModel)]="user.endDate" placeholder="Enter another date">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2 disabled="false"></mat-datepicker>
    </mat-form-field>

  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="primary" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
